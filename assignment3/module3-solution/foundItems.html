<table class="table table-striped table-hover dataTable responsive display" width="100%">
    <thead>
        <tr>
            <th>Short Name</th>
            <th>Name</th>
            <th>Description</th>
            <th class="nosort"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{ item.short_name }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td><button ng-click="onRemove({ index: $index });" class="btn btn-danger">Don't want this
                    one!</button></td>
        </tr>
    </tbody>
</table>
<div class="error" ng-hide="items.length">Nothing found</div>
